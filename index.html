<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RallyMap - Miko≈Çajki Arena</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([53.801, 21.577], 16);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    const startMarker = L.marker([53.79955, 21.57233]).addTo(map);
    startMarker.bindPopup('<div class="marker-label">START</div>').openPopup();

    const pkcMarker = L.marker([53.80280, 21.57830]).addTo(map);
    pkcMarker.bindPopup('<div class="marker-label">PKC / SOS</div>');

    const metaMarker = L.marker([53.80425, 21.58390]).addTo(map);
    metaMarker.bindPopup('<div class="marker-label">META</div>');

    const routeCoords = [
      [53.79955, 21.57233],
      [53.80280, 21.57830],
      [53.80425, 21.58390]
    ];
    L.polyline(routeCoords, { color: 'red', weight: 4 }).addTo(map);
  </script>
</body>
</html>
