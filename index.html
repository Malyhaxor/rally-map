<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RallyMap</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { height: 100vh; width: 100vw; }
    .marker-label {
      background: white;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 12px;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="data.js"></script>
  <script>
    const map = L.map('map').setView([52.2297, 21.0122], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    points.forEach(point => {
      const marker = L.marker([point.lat, point.lng]).addTo(map);
      marker.bindPopup(`<div class="marker-label">${point.label}</div>`);
    });

    const routeCoords = points.map(p => [p.lat, p.lng]);
    L.polyline(routeCoords, { color: 'red', weight: 4 }).addTo(map);
  </script>
</body>
</html>
